{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}注册{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div style="display: flex; align-items: center;">
        <label for="username">邮箱：</label>
        <input name="username" id="username" placeholder="请输入您的邮箱地址" type="email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}" required>
    </div>
    <div style="display: flex; align-items: center;">
        <label for="password">密码：</label>
        <input type="password" name="password" id="password" required>
    </div>
    <div style="display: flex; align-items: center;">
        <label for="password2">确认密码：</label>
        <input type="password" name="password2" id="password2" required>
        <!-- 检查密码是否一致，如果不一致则显示提醒 -->
        <span id="password-match" style="color: red;"></span>
    </div>
    <div style="display: flex; align-items: center;">
        <label for="checkcode">验证码：</label>
        <input name="checkcode" id="checkcode" required>
        <button type="button" id="get-code-button" onclick="getVerificationCode()">获取验证码</button>
    </div>
    <input type="submit" value="注册">
  </form>
  <style>
      /* 添加一些水平间距 */
      /* 添加一些垂直对齐样式 */
      #get-code-button {
          margin-left: 10px;
          vertical-align: middle;
          margin-bottom:1em;
      }
      #password-match {
          margin-left: 10px;
          vertical-align: middle;
          margin-bottom:1em;
      }
  </style>
  <script>
      // 检查 password 是否一致
      const passwordInput = document.getElementById("password");
      const password2Input = document.getElementById("password2");
      const passwordMatchSpan = document.getElementById("password-match");

      function checkPasswordMatch() {
          if (passwordInput.value !== password2Input.value) {
              passwordMatchSpan.textContent = "密码不一致";
          } else {
              passwordMatchSpan.textContent = "";
          }
      }

      passwordInput.addEventListener("input", checkPasswordMatch);
      password2Input.addEventListener("input", checkPasswordMatch);

      // 用于获取验证码
      function getVerificationCode() {
          // 禁用按钮
          document.getElementById("get-code-button").disabled = true;
          // 设置倒计时时间（单位：秒）
          var countdownTime = 60;
          // 更新倒计时显示
          updateCountdown(countdownTime);
          // 每秒更新倒计时
          var countdownInterval = setInterval(function() {
              countdownTime--;
              updateCountdown(countdownTime);
              // 倒计时结束后启用按钮
              if (countdownTime <= 0) {
                  clearInterval(countdownInterval);
                  document.getElementById("get-code-button").disabled = false;
                  document.getElementById("get-code-button").textContent = "获取验证码";
              }
          }, 1000);
          // 在这里执行获取验证码的逻辑
          // ...
      }

      function updateCountdown(time) {
          document.getElementById("get-code-button").textContent = time + " 秒";
      }
  </script>
{% endblock %}
